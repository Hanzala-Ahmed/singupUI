<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="body" class="signupbody">
      <div class="infoBody signupContent">
        <div class="infoBodyPt1">
          <div class="signupInfo signuppmain">
            <h1>WELCOME</h1>
            <div class="signupInfoMain">
              <div class="firstNmeInpt">
                <p>First Name</p>
                <input
                  type="text"
                  placeholder="Your First Name"
                  id="firstName"
                />
              </div>
              <div class="lastNmeInpt">
                <p>Last Name</p>
                <input
                  type="text"
                  placeholder="Your Last Name"
                  id="lastName"
                />
              </div>
              <div class="emailInpt">
                <p>Email</p>
                <input
                  type="text"
                  placeholder="Enter Your Email"
                  id="email"
                />
              </div>
              <div class="phNumInpt">
                <p>Phone Number</p>
                <input
                  type="number"
                  placeholder="Enter Your Phone Number"
                  id="phoneNumber"
                />
              </div>
              <div class="passwordInpt">
                <p>Password</p>
                <input
                  type="password"
                  placeholder="Create Your Password"
                  id="password"
                />
                <i class="fas fa-eye" id="eyeBtn" onclick="showPass(this)"></i>
              </div>
              <div class="signupBtnMain">
                <button class="signupBtn" onclick="signup()">Sign Up</button>
                <p>
                  Already have an account?
                  <span> <a href="./login.html">Login here</a></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="infoBodyPt2">
          <img src="./img/img1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
