<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body onload="dashboard()">
    <div id="body">
      <div class="infoBody">
        <div class="infoBodyPt1">
          <div class="signupInfo">
            <h2 class="dashboardHead">Dashboard</h2>
            <h1>Welcome <span class="userNameHeading">Hanzala</span></h1>
            <div class="dashboardInfoMain">
              <div class="firstNmeInpt daashboardCnt">
                <p>Name: <span class="name" id="dahsFullName"></span></p>
              </div>
              <div class="emailInpt daashboardCnt">
                <p>
                  Email: <span class="email" id="dashEmail"></span>
                </p>
              </div>
              <div class="emailInpt daashboardCnt">
                <p>Phone Number: <span class="number" id="dashNumber"></span></p>
              </div>
              <div class="passwordInpt daashboardCnt">
                <p>Password: <span class="password" id="dashPassword"></span></p>
              </div>
              <div class="logout" onclick="logout()">
                <h2>
                  <a href="./login.html">LOGOUT</a>
                  <i class="fas fa-sign-out-alt"></i>
                </h2>
              </div>
            </div>
          </div>
        </div>

        <div class="infoBodyPt2">
          <img src="./img/img1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
